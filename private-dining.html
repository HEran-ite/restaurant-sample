<html>

        <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

        <title>Dinning</title>
        <link rel="icon" type="images/x-icon" href="https://www.iconarchive.com/download/i90283/icons8/windows-8/City-Restaurant.ico" />
    
        <style>
             body{
                font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
                color: white;
                background-color: rgb(85, 84, 84);
                text-align: center;
                
            }
            .wrap{
                max-width:600px;
                min-height:1000px;
                background-color: #4d001c;
                margin:auto;
                padding:0px 10px 100px 10px;  
                text-align: center;
            }
            div{
                padding-top: 20px;
            }
            h1{
                line-height: 30px;
            }

            button{
                width:100%;
                height:40px;
                background-color: #4d001c;
                border-color: white;
            }
            button:hover{
                background-color:#6e032a;
                color:white;
            }

            .glogo{
                width:20px;
                height:20px;
            }
            .from-group{
                text-align: left;
            }
            input{
                width:100%;
                background-color:#4d001c;
                border-color: white;
                color:white;

            }
            select{
                background-color:#4d001c;
                border-color: white;
                color:white;
            }
        </style>
    </head>   

    <body>
        <div class="wrap">
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8">
                    <h2>üçΩ</h2>
                    <h1>Form</h1><hr>
                    <h5>Please fill the form.</h5>
                    <div>
                    <form >
                        <div class="from-group">
                            <label for="Name">Full name</label><br>
                            <input type="text" name="name">
                        </div>
                        <div class="from-group">
                            <label for="email">E-mail</label><br>
                            <input type="text" name="email" placeholder="example@gmail.com">
                        </div>
                        <div class="from-group">
                            <label for="parking ">Phone number</label><br>
                            <input type="tel">
                        </div> 
                        <div class="from-group">
                            <label for="city">Which City of Herica</label><br>
                            <select name="city" id="">
                                <option>Addis Ababa</option>
                                <option>Bahirdar</option>
                                <option>Harar</option>
                                <option>Mekele</option>
                                <option>Adama</option>
                                <option>Semera</option>
                            </select>
                        </div>
                        <div class="from-group">
                            <label for="num-ppl">For how many people?</label><br>
                            <select name="num-ppl" id="">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>10</option>
                                <option>Not sure</option>
                            </select>
                        </div>
                        <div class="from-group">
                            <label for="city">Type of dinning</label><br>
                            <select name="city" id="">
                                <option>private</option>
                                <option>public</option>
                            </select>
                        </div>
                        <div class="from-group">
                            <label for="date ">Date</label><br>
                            <input type="date" class="date-input">
                        </div>
                        <div class="from-group">
                            <label for="time ">Time</label><br>
                            <input type="time" class="time-input">
                        </div>
                        <div class="from-group">
                            <label for="parking ">Parking service?</label><br>
                            <select name="parking" id="">
                                <option>yes</option>
                                <option>no</option>
                            </select>  
                        </div> 

                        <div class="col-sm-2"></div>
                    </form>
                </div>
                <div class="">
                    <br>
                    <button>Reserve</button>
                </div>
                <div>
                    <h5 style="text-align: center;">For a better performance <a style="text-decoration: underline;" href="signup.html">sign-up</a></h5>
                </div>
        </div>
    </body>
</html>
